name: Build Gladys setup in pogress Docker images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker Tag to build"
        required: true
        default: "latest"
      platforms:
        description: "Docker platform to build"
        required: true
        default: "linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8"

jobs:
  docker-build:
    name: Docker magic !
    runs-on: ubuntu-20.04
    env:
      DOCKERHUB_USER: ${{secrets.DOCKERHUB_USER}}
      DOCKERHUB_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
      DOCKERHUB_REPO: ${{secrets.DOCKERHUB_REPO}}
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v2
      - name: üê≥ Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ secrets.DOCKERHUB_REPO }}
          label-custom: |
            org.opencontainers.image.title=Gladys Assistant Setup in progress image
      - name: üíΩ Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: üê≥ Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      - name: üîë Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: üê≥ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ github.event.inputs.platforms }}
          push: true
          pull: true
          tags: ${{ secrets.DOCKERHUB_REPO }}:${{ github.event.inputs.tag }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_REPO }}:${{ github.event.inputs.tag }}
          cache-to: type=inline
